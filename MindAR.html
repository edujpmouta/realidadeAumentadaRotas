<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; ./assets/Biblioteca.mind" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="Eduardo" src="./assets/ra.glb"></a-asset-item>
            <a-asset-item id="Biblioteca" src="./assets/setazul.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="90 0 0 " position="-1 0 -3" scale="0.5 0.5 0.5" src="#Eduardo"></a-gltf-model>
            <a-gltf-model rotation="90 0 0 " position="-1 0 -3" scale="0.5 0.5 0.5" src="#Biblioteca"></a-gltf-model>
        </a-entity>
    </a-scene>
</body>

</html>
