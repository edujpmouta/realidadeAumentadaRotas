<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@3.0.3/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./js/Mapa.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="bg-primary text-white">
        <h2 class="m-0">IFPA Campus - Belém</h2>
    </div>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true">
        <a-assets>
            <a-asset-item id="pointer" src="assets/pointer/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity id="rig" position="0 10 0">
            <a-camera id="camera" gps-camera rotation-reader positionMinAccuracy="100">
                <!--="simulateLatitude: -1.43830; simulateLongitude: -48.46030"-->
                <a-entity id="texto" position="0 0.7 -1" visible="false"
                    slice9="color: #000; opacity: 0.5; width: 0.5; height: 0.2"
                    text="width: 1; lineHeight: 50; letterSpacing: 5; color: white; align: center; value: Texto de Teste">
                </a-entity>

                <a-entity id="textoDist" position="0 -0.6 -1" visible="false"
                    slice9="color: #000; opacity: 0.5; width: 1; height: 0.2"
                    text="width: 1; lineHeight: 50; letterSpacing: 5; color: white; align: center; value: Texto de Teste">
                </a-entity>

                <a-entity cursor="fuse: false; fuseTimeout: 500" position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: black; shader: flat">
                </a-entity>

            </a-camera>
        </a-entity>
        <!--Quadra-->
        <a-entity id="ponto1" cursor-listener gps-entity-place="latitude: ; longitude: "
            scale="10 10 10" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 2000" rotation="0 0 0"
            geometry="primitive: box" class="collider" material="transparent:true; opacity:0.0">
            <a-gltf-model src="#pointer"></a-gltf-model>
        </a-entity>
        <!--Auditório-->
        <a-entity id="ponto2" cursor-listener gps-entity-place="latitude: ; longitude: "
            scale="10 10 10" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 2000" rotation="0 0 0"
            rotation="0 0 0">
            <a-gltf-model src="#pointer"></a-gltf-model>
        </a-entity>
        <!--Biblioteca-->
        <a-entity id="ponto3" cursor-listener gps-entity-place="latitude: -1.43815; longitude: -48.46082"
            scale="10 10 10" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 2000" rotation="0 0 0">
            <a-gltf-model src="#pointer"></a-gltf-model>
        </a-entity>
        <!--Bloco H-->
        <a-entity id="ponto4" cursor-listener gps-entity-place="latitude: ; longitude: "
            scale="10 10 10" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 2000" rotation="0 0 0">
            <a-gltf-model src="#pointer"></a-gltf-model>
        </a-entity>
        </a-entity>
    </a-scene>
    <!--Import Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

</body>

</html>
