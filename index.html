<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@3.0.3/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
    <script src="./script/script.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true">
        <a-assets>
            <a-asset-item id="pointer" src="assets/pointer/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity id="rig" position="0 10 0">
            <a-camera id="camera" gps-camera rotation-reader>
                <a-entity id="texto" position="0 0.7 -1" visible="false"
                    slice9="color: #000; opacity: 0.5; width: 0.5; height: 0.2"
                    text="width: 1; lineHeight: 50; letterSpacing: 5; color: white; align: center; value: Texto de Teste">
                </a-entity>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <a-entity id="ponto1" cursor-listener gps-entity-place="latitude: -1.4303308035183577; longitude: -48.47862607675246"
            scale="20 20 20" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 2000" rotation="0 0 0">
            <a-gltf-model src="#pointer"></a-gltf-model>
        </a-entity>

        <!--<a-entity id="ponto2" cursor-listener gps-entity-place="latitude: -1.44130; longitude: -48.47011"
            scale="20 20 20" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 2000" rotation="0 0 0"
            rotation="0 0 0">
            <a-gltf-model src="#pointer"></a-gltf-model>
        </a-entity>

        <a-entity id="ponto3" cursor-listener gps-entity-place="latitude: -1.43038; longitude: -48.45621"
            scale="20 20 20" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 2000" rotation="0 0 0">
            <a-gltf-model src="#pointer"></a-gltf-model>
        </a-entity>

        <a-entity id="ponto4" cursor-listener gps-entity-place="latitude: -1.44025; longitude: -48.47247"
            scale="20 20 20" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 2000" rotation="0 0 0">
            <a-gltf-model src="#pointer"></a-gltf-model>
        </a-entity>-->
    </a-scene>

</body>

</html>
